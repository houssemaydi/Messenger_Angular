
<h1>Sent</h1>
<input class="form-control" type="text" name="name" [(ngModel)]="firstname" (ngModelChange)="Search()" placeholder="enter keyword">

<table class="table table-hover">
    <thead>
      <tr>
        
        <th scope="col" (click)="sort('usersend.nom')">To&nbsp;<i class="fas fa-sort-alpha-down"></i></th>
        <th scope="col">Subject</th>
        <th scope="col">Content</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of list | orderBy:key:reverse |paginate:{itemsPerPage:5,currentPage:p};">
        <td>{{m.userreceive.nom}}</td>
        <td>{{m.sujet}}</td>
        <td>{{m.contenu}}</td>
        <td><button class="btn btn-info" (click)="checkMessage(m.id)">Check</button></td>
        <td><button class="btn btn-danger" (click)="deleteMessage(m.id)">Delete</button></td>

      </tr>
   
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

  </table>
