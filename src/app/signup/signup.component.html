<body>
    <form class="form-signin" >

  <div class="text-center mb-4">
    <h1>WELCOME TO MESSENGER</h1>

    <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Messenger_logo_2018.svg/1200px-Facebook_Messenger_logo_2018.svg.png" alt="" width="72" height="72">
    
  </div>

  <div class="form-label-group">
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="nom" [(ngModel)]="u.nom">
    <label for="inputEmail">Nom</label>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="username" [(ngModel)]="u.username">
    <label for="inputEmail">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" [(ngModel)]="u.password">
    <label for="inputPassword">Password</label>
  </div>

 
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="conect()">Create an account</button>

</form>
</body>
