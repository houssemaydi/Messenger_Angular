<div class="container">
    <h1>Send Message</h1> 
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Sujet</label>
          <input type="text" class="form-control" id="Sujet" placeholder="Sujet" name="sujet"[(ngModel)]="msg.sujet">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">TO:</label>
          <select class="form-control" id="exampleFormControlSelect1" name="idu" [(ngModel)]="idu">
            <option *ngFor="let u of this.users" [value]="u.id">{{u.nom}}</option>
           
          </select>
        </div>
      
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="contenu" [(ngModel)]="msg.contenu"></textarea>
        </div>
        <button class="btn" type="submit" (click)="SendMsg()">Send</button>
      </form>
</div>
